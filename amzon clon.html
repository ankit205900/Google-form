<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">amazon<span>.in</span></div>
        <input type="text" class="search-box" placeholder="Search Amazon.in">
        <button class="search-button">Search</button>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#">All</a>
        <a href="#">Mobiles</a>
        <a href="#">Best Sellers</a>
        <a href="#">Customer Service</a>
        <a href="#">Electronics</a>
        <a href="#">Prime</a>
        <a href="#">Fashion</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Amazon Clone</h2>
        <p>Shop your favourite products</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Amazon Clone by [Your Name]</p>
    </footer>

</body>
</html>
